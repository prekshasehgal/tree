<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <ul class="timeline">
        <li>
            <details class="panel">
                <summary>Enter Dark Mode</summary>
                <div class="toggleBtn">
                    <input type="checkbox" id="darkmode-toggle">
                    <label for="darkmode-toggle">
                        <div id="sunimg"><img src="sun.png"></div>
                        <div id="moonimg"><img src="moon.png" width="50px" height="auto"></div>
                    </label>
                 
                </div>
            </details>
        </li>

       
        <li>
            <details class="panel">
                <summary>Facebook</summary>
                   
                   <div class="btnBlock">
                        <p>FB</p>
                   </div>
            </details>
        </li>

        <li>
            <details class="panel">
                <summary>LinkedIn</summary>
                   
                   <div class="btnBlock">
                        <p><img src="linkedin.png" style="width:50px;"></p>
                   </div>
            </details>
        </li>


        <li>
            <details class="panel">
                <summary>Name Animation</summary>
                <div class="textAni">
                <h2 data-text="This is Preksha." id="first">This is Preksha.</h2>
            </div>
            </details>
        </li>
        <li>
            <details class="panel">
                <summary>Typing Animation</summary>
                <div class="textTyping">
                <div class="typing-demo">
                    This is Preksha.
                  </div>
                </div>
            </details>
        </li>
        <li>
            <details class="panel">
                <summary>Another Typing Animation</summary>
                    <div class="wrapper2">
                        <div class="static">
                            This is...
                        </div>
                        <p class="dynamic"></p>
                    </div>
            </details>
        </li>
        
        <li>
            <details class="panel">
                <summary>Infinite Slider</summary>
                    
                <div class="slider">
                    <div class="slide">
                        <img src="moon1.png">
                        <img src="moon2.png">
                        <img src="moon3.png">
                        <img src="moon4.png">
                        <img src="moon5.png">
                    </div>

                    <div class="slide">
                        <img src="moon1.png">
                        <img src="moon2.png">
                        <img src="moon3.png">
                        <img src="moon4.png">
                        <img src="moon5.png">
                    </div>


                </div>
                
            </details>
        </li>

    </ul>
</div>


<script src="index.js"></script>    
</body>
</html>
